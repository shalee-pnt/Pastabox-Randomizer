<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirection Pastabox Randomizer</title>
    <script>
        // Rediriger vers l'index en conservant le chemin
        const path = window.location.pathname + window.location.search + window.location.hash;
        if (path !== '/' && !path.includes('.') && !path.startsWith('/?')) {
            // C'est une route de l'application, on redirige
            window.location.href = '/' + path;
        } else {
            // Sinon on redirige simplement vers l'accueil
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirection vers Pastabox Randomizer...</p>
</body>
</html>
